<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vote - BallotHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script>
    const token = localStorage.getItem('token');
    const votedElections = new Set(); // Track which elections user has voted in
    let allElections = []; // Store all elections
    let selectedElectionId = null; // Currently selected election
    
    async function loadElections() {
      if (!token) { window.location.href = '/login'; return; }
      
      const eRes = await fetch('/api/elections', { headers: { Authorization: 'Bearer ' + token }});
      const eData = await eRes.json();
      allElections = eData.elections || [];
      const container = document.getElementById('electionsContainer');
      
      if (allElections.length === 0) {
        container.innerHTML = '<div class="alert alert-info text-center"><h5>No Active Elections</h5><p>There are currently no active elections available for voting.</p></div>';
        return;
      }
      
      // Show election selector first
      showElectionSelector();
    }
    
    async function showElectionSelector() {
      const container = document.getElementById('electionsContainer');
      let html = `
        <div class="row justify-content-center mb-4">
          <div class="col-md-8">
            <div class="card shadow-sm">
              <div class="card-header text-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <h4 class="mb-0">Select an Election to Vote</h4>
              </div>
              <div class="card-body">
                <div class="list-group" id="electionsList">
      `;
      
      // First, create the structure with candidatesSection
      html += `
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="candidatesSection" class="mt-4"></div>
      `;
      
      container.innerHTML = html;
      
      // Now load vote status for all elections in parallel and update buttons
      const electionsList = document.getElementById('electionsList');
      if (!electionsList) return;
      
      const electionsWithStatus = await Promise.all(allElections.map(async (election) => {
        const hasVoted = await checkVoteStatus(election.election_id);
        if (hasVoted) {
          votedElections.add(election.election_id);
        }
        return { election, hasVoted };
      }));
      
      electionsWithStatus.forEach(({ election, hasVoted }) => {
        const button = document.createElement('button');
        button.type = 'button';
        button.className = `list-group-item list-group-item-action ${selectedElectionId === election.election_id ? 'active' : ''} ${hasVoted ? 'list-group-item-secondary' : ''}`;
        button.style.cursor = 'pointer';
        button.style.transition = 'all 0.3s';
        button.onclick = () => selectElection(election.election_id);
        button.innerHTML = `
          <div class="d-flex w-100 justify-content-between align-items-center">
            <div>
              <h5 class="mb-1" style="font-weight: 600;">${election.election_name}</h5>
              <small class="text-muted">${formatDate(election.start_date)} - ${formatDate(election.end_date)}</small>
            </div>
            <div class="text-end">
              ${hasVoted ? '<span class="badge bg-info">‚úì Voted</span>' : '<span class="badge bg-success">Vote Now</span>'}
            </div>
          </div>
        `;
        electionsList.appendChild(button);
      });
    }
    
    async function selectElection(electionId) {
      selectedElectionId = electionId;
      const election = allElections.find(e => e.election_id === electionId);
      if (!election) {
        console.error('Election not found:', electionId);
        return;
      }
      
      // Update button states in selector first
      document.querySelectorAll('.list-group-item').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick') && btn.getAttribute('onclick').includes(electionId)) {
          btn.classList.add('active');
        }
      });
      
      const candidatesSection = document.getElementById('candidatesSection');
      if (!candidatesSection) {
        console.error('Candidates section not found');
        return;
      }
      
      const hasVoted = votedElections.has(electionId);
      
      // Show loading
      candidatesSection.innerHTML = `
        <div class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-muted">Loading candidates...</p>
        </div>
      `;
      
      try {
        // Fetch candidates
        const cRes = await fetch(`/api/candidates/${electionId}`, { 
          headers: { Authorization: 'Bearer ' + token }
        });
        
        if (!cRes.ok) {
          throw new Error('Failed to fetch candidates');
        }
        
        const cData = await cRes.json();
        const candidates = cData.candidates || [];
        
        // Show candidates
        let candidatesHtml = `
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card mb-4 fade-in" style="border: 2px solid #667eea;">
                <div class="card-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                  <h3 class="mb-0">${election.election_name}</h3>
                  <small class="text-white-50">${formatDate(election.start_date)} - ${formatDate(election.end_date)}</small>
                </div>
                <div class="card-body">
                  <span class="badge bg-success">Active Election</span>
                  ${hasVoted ? '<span class="badge bg-info ms-2">‚úì You have voted in this election</span>' : ''}
                  ${!hasVoted ? '<p class="mt-2 mb-0 text-muted">Select a candidate below to cast your vote</p>' : ''}
                </div>
              </div>
            </div>
          </div>
        `;
        
        if (candidates.length === 0) {
          candidatesHtml += '<div class="alert alert-secondary text-center">No candidates available for this election</div>';
        } else {
          candidatesHtml += '<div class="row">';
          candidates.forEach((c, index) => {
            candidatesHtml += `
              <div class="col-md-4 mb-4 fade-in" style="animation-delay: ${index * 0.1}s;">
                <div class="card candidate-card h-100">
                  <div style="overflow: hidden; height: 250px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center;">
                    <img src="${c.photo || '/static/img/placeholder.png'}" class="card-img-top" alt="${c.candidate_name}" style="width: 100%; height: 100%; object-fit: cover;">
                  </div>
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center mb-3" style="font-weight: 600; color: #1e293b;">${c.candidate_name}</h5>
                    <button 
                      class="btn ${hasVoted ? 'btn-secondary' : 'btn-success'} w-100 mt-auto" 
                      onclick="castVote('${c.candidate_id}', '${electionId}')" 
                      data-election-id="${electionId}"
                      style="font-weight: 600;"
                      ${hasVoted ? 'disabled' : ''}>
                      <span>${hasVoted ? '‚úì Voted' : 'üó≥Ô∏è Vote'}</span>
                    </button>
                  </div>
                </div>
              </div>
            `;
          });
          candidatesHtml += '</div>';
        }
        
        candidatesSection.innerHTML = candidatesHtml;
        
        // Scroll to candidates section smoothly
        setTimeout(() => {
          candidatesSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);
      } catch (error) {
        console.error('Error loading candidates:', error);
        candidatesSection.innerHTML = `
          <div class="alert alert-danger text-center">
            <h5>Error Loading Candidates</h5>
            <p>Failed to load candidates for this election. Please try again.</p>
            <button class="btn btn-primary" onclick="selectElection('${electionId}')">Retry</button>
          </div>
        `;
      }
    }
    
    // Make selectElection globally accessible
    window.selectElection = selectElection;
    
    async function checkVoteStatus(electionId) {
      // Check if user has voted in this specific election
      try {
        const res = await fetch(`/api/vote_status/${electionId}`, {
          headers: { Authorization: 'Bearer ' + token }
        });
        const data = await res.json();
        if (res.ok && data.has_voted) {
          votedElections.add(electionId);
          return true;
        }
        return false;
      } catch (e) {
        console.error('Error checking vote status:', e);
        return false;
      }
    }
    
    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    async function castVote(candidateId, electionId) {
      if (!token) {
        alert('Please login first');
        window.location.href = '/login';
        return;
      }
      
      if (votedElections.has(electionId)) {
        alert('You have already voted in this election');
        return;
      }
      
      if (!confirm('Are you sure you want to vote for this candidate? This action cannot be undone.')) {
        return;
      }
      
      const res = await fetch('/api/vote', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json', 
          Authorization: 'Bearer ' + token 
        },
        body: JSON.stringify({ 
          candidate_id: candidateId,
          election_id: electionId
        })
      });
      
      const data = await res.json();
      const alertEl = document.getElementById('alert');
      
      if (res.ok) {
        alertEl.className = 'alert alert-success';
        alertEl.innerText = data.message || 'Vote recorded successfully!';
        votedElections.add(electionId);
        
        // Disable vote buttons for this election only
        document.querySelectorAll(`[data-election-id="${electionId}"]`).forEach(btn => {
          btn.disabled = true;
          btn.className = 'btn btn-secondary w-100 mt-auto';
          btn.innerHTML = '<span>‚úì Voted</span>';
        });
        
        // Reload to update UI
        setTimeout(() => {
          votedElections.add(electionId);
          if (selectedElectionId === electionId) {
            selectElection(electionId); // Reload current election view
          } else {
            showElectionSelector(); // Reload selector
          }
        }, 1000);
      } else {
        alertEl.className = 'alert alert-danger';
        alertEl.innerText = data.error || 'Vote failed';
        
        if (data.error && data.error.includes('already voted')) {
          votedElections.add(electionId);
          setTimeout(() => {
            if (selectedElectionId === electionId) {
              selectElection(electionId); // Reload current election view
            } else {
              showElectionSelector(); // Reload selector
            }
          }, 1000);
        }
      }
    }
    
    window.addEventListener('DOMContentLoaded', loadElections);
  </script>
</head>
<body>
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem;">üéØ BallotHub</a>
      <div>
        <a href="/profile" class="btn btn-outline-primary btn-sm me-2">Profile</a>
        <button class="btn btn-outline-secondary btn-sm" onclick="localStorage.clear(); window.location.href='/login'">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container py-4 dashboard-container">
    <h2 class="text-center mb-4" style="font-weight: 700; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
      Active Elections
    </h2>
    <div id="alert" class="mb-4"></div>
    <div id="electionsContainer">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading elections...</p>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/interactive.js"></script>
</body>
</html>
