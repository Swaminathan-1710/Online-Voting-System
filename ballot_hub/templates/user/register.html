<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - BallotHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script defer src="/static/js/user.js"></script>
  <script>
    async function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, email, password})
      });
      const data = await res.json();
      const alertEl = document.getElementById('alert');
      if (res.ok) {
        alertEl.className = 'alert alert-success';
        alertEl.innerText = data.message || 'Registered successfully';
      } else {
        alertEl.className = 'alert alert-danger';
        alertEl.innerText = data.error || 'Registration failed';
      }
    }
  </script>
  </head>
<body>
  <div class="login-container">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card fade-in">
          <div class="card-header text-center">
            <h3 class="mb-0">ðŸŽ¯ BallotHub</h3>
            <p class="mb-0 mt-2" style="opacity: 0.9;">Create Your Account</p>
          </div>
          <div class="card-body">
            <h4 class="mb-4 text-center gradient-text" style="font-weight: 600; font-size: 1.5rem;">Register</h4>
            <div id="alert" class=""></div>
            <form onsubmit="submitForm(event)">
              <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" minlength="6" title="Password must be at least 6 characters" required>
                <small class="form-text" style="color: #94a3b8;">Minimum 6 characters</small>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3" style="font-size: 1.1rem; padding: 0.875rem;">
                <span>Register Now</span>
              </button>
            </form>
            <p class="mt-4 text-center">
              <a href="/login" style="color: #818cf8; text-decoration: none; font-weight: 600; transition: all 0.3s;">
                Already have an account? <strong>Login</strong>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/interactive.js"></script>
</body>
</html>
