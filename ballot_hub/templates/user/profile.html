<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - BallotHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script>
    async function loadProfile() {
      const token = localStorage.getItem('token');
      if (!token) { window.location.href = '/login'; return; }
      
      try {
        // Test token validity
        const res = await fetch('/api/elections', { headers: { Authorization: 'Bearer ' + token }});
        if (res.status === 401 || res.status === 422) {
          alert('Session expired. Please login again.');
          localStorage.removeItem('token');
          window.location.href = '/login';
          return;
        }
        
        // Decode JWT to get user info (for display only)
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          const userInfo = {
            user_id: payload.sub || 'N/A',
            email: payload.get?.('email') || payload.email || 'N/A'
          };
          
          document.getElementById('profile').innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">User Profile</h5>
                <p><strong>User ID:</strong> ${userInfo.user_id}</p>
                <p><strong>Email:</strong> ${userInfo.email}</p>
                <hr>
                <a href="/vote" class="btn btn-primary me-2">Vote Now</a>
                <button class="btn btn-outline-secondary" onclick="localStorage.clear(); window.location.href='/login'">Logout</button>
              </div>
            </div>
          `;
        } catch (e) {
          // Fallback if JWT parsing fails
          document.getElementById('profile').innerHTML = `
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title mb-3">User Profile</h5>
                <p>Logged in successfully</p>
                <hr>
                <a href="/vote" class="btn btn-primary me-2">Vote Now</a>
                <button class="btn btn-outline-secondary" onclick="localStorage.clear(); window.location.href='/login'">Logout</button>
              </div>
            </div>
          `;
        }
      } catch (e) {
        document.getElementById('profile').innerHTML = `
          <div class="alert alert-danger">Error loading profile. Please try again.</div>
        `;
      }
    }
    window.addEventListener('DOMContentLoaded', loadProfile);
  </script>
</head>
<body>
  <nav class="navbar navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem;">ðŸŽ¯ BallotHub</a>
      <div>
        <a href="/vote" class="btn btn-outline-primary btn-sm me-2">Vote</a>
        <button class="btn btn-outline-secondary btn-sm" onclick="localStorage.clear(); window.location.href='/login'">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container py-4 dashboard-container">
    <div id="profile" class="fade-in"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/interactive.js"></script>
</body>
</html>
