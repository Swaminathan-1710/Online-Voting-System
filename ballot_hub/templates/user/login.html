<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Login - BallotHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    #otpStep {
      display: none;
    }
    .otp-input {
      font-size: 1.5rem;
      text-align: center;
      letter-spacing: 0.5rem;
      font-weight: bold;
    }
    .countdown {
      font-size: 0.9rem;
      color: #cbd5e1;
      font-weight: 500;
    }
  </style>
  <script>
    let currentUserId = null;
    let otpExpiresIn = 5;
    let countdownInterval = null;
    
    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const alertEl = document.getElementById('alert');
      
      // Step 1: Verify credentials and get OTP
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, password, step: '1'})
      });
      const data = await res.json();
      
      if (res.ok) {
        currentUserId = data.user_id;
        otpExpiresIn = data.expires_in || 5;
        
        // Show OTP step
        document.getElementById('credentialsStep').style.display = 'none';
        document.getElementById('otpStep').style.display = 'block';
        document.getElementById('emailDisplay').textContent = data.email_masked || 'your email';
        
        // Show success message
        alertEl.className = 'alert alert-success';
        alertEl.textContent = `OTP sent to ${data.email_masked || 'your email'}. Check your inbox (and spam folder)!`;
        
        // Start countdown
        startCountdown();
        
        // Focus OTP input
        document.getElementById('otp').focus();
      } else {
        alertEl.className = 'alert alert-danger';
        alertEl.textContent = data.error || 'Login failed';
      }
    }
    
    async function verifyOTP(event) {
      event.preventDefault();
      const otp = document.getElementById('otp').value.trim();
      const alertEl = document.getElementById('alert');
      
      if (!otp || otp.length !== 6) {
        alertEl.className = 'alert alert-warning';
        alertEl.textContent = 'Please enter a valid 6-digit OTP';
        return;
      }
      
      if (!currentUserId) {
        alertEl.className = 'alert alert-danger';
        alertEl.textContent = 'Session expired. Please login again.';
        resetLogin();
        return;
      }
      
      // Step 2: Verify OTP
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({user_id: currentUserId, otp, step: '2'})
      });
      const data = await res.json();
      
      if (res.ok) {
        // Stop countdown
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }
        
        localStorage.setItem('token', data.access_token);
        alertEl.className = 'alert alert-success';
        alertEl.textContent = 'Login successful! Redirecting...';
        
        setTimeout(() => {
          window.location.href = '/vote';
        }, 1000);
      } else {
        alertEl.className = 'alert alert-danger';
        alertEl.textContent = data.error || 'Invalid OTP. Please try again.';
        document.getElementById('otp').value = '';
        document.getElementById('otp').focus();
      }
    }
    
    function startCountdown() {
      let timeLeft = otpExpiresIn * 60; // Convert to seconds
      const countdownEl = document.getElementById('countdown');
      
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
      
      countdownInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownEl.textContent = `OTP expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = 'OTP expired';
          countdownEl.className = 'countdown text-danger';
        }
        timeLeft--;
      }, 1000);
    }
    
    function resetLogin() {
      document.getElementById('credentialsStep').style.display = 'block';
      document.getElementById('otpStep').style.display = 'none';
      document.getElementById('otp').value = '';
      currentUserId = null;
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }
    }
    
    function resendOTP() {
      // Trigger login again to resend OTP
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please enter email and password first');
        resetLogin();
        return;
      }
      
      // Simulate form submit
      const form = document.createElement('form');
      form.onsubmit = loginUser;
      loginUser({preventDefault: () => {}, target: form});
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="row justify-content-center w-100">
      <div class="col-md-5 col-lg-4">
        <div class="card fade-in">
          <div class="card-header text-center">
            <h3 class="mb-0">üéØ BallotHub</h3>
            <p class="mb-0 mt-2" style="opacity: 0.9;">Welcome Back</p>
          </div>
          <div class="card-body">
            <h4 class="mb-4 text-center gradient-text" style="font-weight: 600; font-size: 1.5rem;">User Login</h4>
            <div id="alert" class=""></div>
            
            <!-- Step 1: Credentials -->
            <div id="credentialsStep">
              <form onsubmit="loginUser(event)">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3" style="font-size: 1.1rem; padding: 0.875rem;">
                  <span>Continue</span>
                </button>
              </form>
            </div>
            
            <!-- Step 2: OTP Verification -->
            <div id="otpStep">
              <div class="text-center mb-3">
                <p class="mb-2" style="color: #e2e8f0;">üìß OTP sent to <strong id="emailDisplay" style="color: #818cf8;">your email</strong></p>
                <p class="countdown" id="countdown">OTP expires in 5:00</p>
                <small style="color: #94a3b8;">Check your inbox (and spam folder)</small>
              </div>
              <form onsubmit="verifyOTP(event)">
                <div class="mb-3">
                  <label class="form-label">Enter OTP</label>
                  <input 
                    type="text" 
                    id="otp" 
                    class="form-control otp-input" 
                    maxlength="6" 
                    pattern="[0-9]{6}"
                    placeholder="000000"
                    required
                    autocomplete="off">
                  <small class="form-text" style="color: #94a3b8;">Enter the 6-digit code sent to your email</small>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3" style="font-size: 1.1rem; padding: 0.875rem;">
                  <span>Verify & Login</span>
                </button>
                <button type="button" onclick="resendOTP()" class="btn btn-outline-secondary w-100 mt-2">
                  <span>Resend OTP</span>
                </button>
                <button type="button" onclick="resetLogin()" class="btn btn-link w-100 mt-2">
                  <span>‚Üê Back to Login</span>
                </button>
              </form>
            </div>
            
            <p class="mt-4 text-center">
              <a href="/register" style="color: #818cf8; text-decoration: none; font-weight: 600; margin-right: 1rem; transition: all 0.3s;">
                <strong>Register</strong>
              </a>
              <span style="color: #64748b;">|</span>
              <a href="/admin" style="color: #818cf8; text-decoration: none; font-weight: 600; margin-left: 1rem; transition: all 0.3s;">
                <strong>Admin Login</strong>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/interactive.js"></script>
</body>
</html>
