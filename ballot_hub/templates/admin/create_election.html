<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Election - BallotHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script>
    function formatDateTime(datetimeLocal) {
      // Convert "YYYY-MM-DDTHH:MM" to "YYYY-MM-DD HH:MM:SS"
      if (!datetimeLocal) return '';
      const parts = datetimeLocal.split('T');
      if (parts.length !== 2) return datetimeLocal;
      const date = parts[0];
      const time = parts[1] || '00:00';
      // Ensure time has seconds
      const timeParts = time.split(':');
      const hours = timeParts[0] || '00';
      const minutes = timeParts[1] || '00';
      const seconds = timeParts[2] || '00';
      return `${date} ${hours}:${minutes}:${seconds}`;
    }

    async function createElection(event) {
      event.preventDefault();
      const token = localStorage.getItem('admin_token');
      if (!token) { 
        alert('Please login first');
        window.location.href = '/admin'; 
        return; 
      }
      const election_name = document.getElementById('election_name').value.trim();
      const start_date_raw = document.getElementById('start_date').value;
      const end_date_raw = document.getElementById('end_date').value;
      const status = document.getElementById('status').value;
      
      if (!election_name || !start_date_raw || !end_date_raw) {
        const alertEl = document.getElementById('alert');
        alertEl.className = 'alert alert-danger';
        alertEl.innerText = 'Please fill all required fields';
        return;
      }
      
      const start_date = formatDateTime(start_date_raw);
      const end_date = formatDateTime(end_date_raw);
      
      console.log('Token present:', !!token);
      console.log('Sending request:', { election_name, start_date, end_date, status });
      
      if (!token || token === 'null' || token === 'undefined') {
        alert('Session expired. Please login again.');
        window.location.href = '/admin';
        return;
      }
      
      const res = await fetch('/api/admin/create_election', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json', 
          'Authorization': 'Bearer ' + token 
        },
        body: JSON.stringify({ election_name, start_date, end_date, status })
      });
      
      let data;
      try {
        data = await res.json();
      } catch (e) {
        console.error('Failed to parse response:', e);
        data = { error: 'Server returned invalid response' };
      }
      
      console.log('Response status:', res.status);
      console.log('Response data:', data);
      
      const alertEl = document.getElementById('alert');
      if (res.ok) {
        alertEl.className = 'alert alert-success';
        alertEl.innerText = data.message || 'Election created';
        setTimeout(() => {
          window.location.href = '/admin/dashboard';
        }, 1500);
      } else {
        alertEl.className = 'alert alert-danger';
        const errorMsg = data.error || data.message || `Failed to create election (Status: ${res.status})`;
        alertEl.innerText = errorMsg;
        console.error('Error creating election:', errorMsg);
      }
    }
  </script>
</head>
<body>
  <nav class="navbar navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/admin/dashboard" style="font-size: 1.5rem;">üéØ BallotHub Admin</a>
      <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">‚Üê Dashboard</a>
    </div>
  </nav>
  <div class="container py-4 dashboard-container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card fade-in">
          <div class="card-header text-center">
            <h4 class="mb-0">Create Election</h4>
          </div>
          <div class="card-body">
            <div id="alert" class="mb-3"></div>
            <form onsubmit="createElection(event)">
              <div class="mb-3">
                <label class="form-label">Election Name</label>
                <input id="election_name" class="form-control" required />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Start Date</label>
                  <input id="start_date" type="datetime-local" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">End Date</label>
                  <input id="end_date" type="datetime-local" class="form-control" required />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select id="status" class="form-select">
                  <option value="active" selected>Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
              <button class="btn btn-primary w-100 mt-3" style="font-size: 1.1rem; padding: 0.875rem;">
                <span>‚ú® Create Election</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/interactive.js"></script>
</body>
</html>
