<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - BallotHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script>
    async function adminLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const res = await fetch('/api/admin/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      const alertEl = document.getElementById('alert');
      if (res.ok) {
        localStorage.setItem('admin_token', data.access_token);
        alertEl.className = 'alert alert-success';
        alertEl.innerText = 'Login successful';
        window.location.href = '/admin/dashboard';
      } else {
        alertEl.className = 'alert alert-danger';
        alertEl.innerText = data.error || 'Login failed';
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="row justify-content-center w-100">
      <div class="col-md-5 col-lg-4">
        <div class="card fade-in">
          <div class="card-header text-center">
            <h3 class="mb-0">ðŸŽ¯ BallotHub</h3>
            <p class="mb-0 mt-2" style="opacity: 0.9;">Admin Portal</p>
          </div>
          <div class="card-body">
            <h4 class="mb-4 text-center gradient-text" style="font-weight: 600; font-size: 1.5rem;">Admin Login</h4>
            <div id="alert" class=""></div>
            <form onsubmit="adminLogin(event)">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3" style="font-size: 1.1rem; padding: 0.875rem;">
                <span>Login</span>
              </button>
            </form>
            <p class="mt-4 text-center">
              <a href="/login" style="color: #818cf8; text-decoration: none; font-weight: 600; transition: all 0.3s;">
                <strong>User Login</strong>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/interactive.js"></script>
</body>
</html>
