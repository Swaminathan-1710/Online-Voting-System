<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Candidate - BallotHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <script>
    async function loadElections() {
      const token = localStorage.getItem('admin_token');
      if (!token) { window.location.href = '/admin'; return; }
      try {
        const res = await fetch('/api/admin/elections', { headers: { Authorization: 'Bearer ' + token }});
        const data = await res.json();
        const electionSelect = document.getElementById('election_id');
        if (data.elections && data.elections.length > 0) {
          electionSelect.innerHTML = data.elections.map(e => 
            `<option value="${e.election_id}">${e.election_name} (${e.status})</option>`
          ).join('');
        } else {
          electionSelect.innerHTML = '<option value="">No elections found</option>';
        }
      } catch (e) {
        console.error('Failed to load elections:', e);
        document.getElementById('election_id').innerHTML = '<option value="">Error loading elections</option>';
      }
    }

    async function submitCandidate(event) {
      event.preventDefault();
      const token = localStorage.getItem('admin_token');
      if (!token) { window.location.href = '/admin'; return; }
      const name = document.getElementById('name').value.trim();
      const election_id = document.getElementById('election_id').value.trim();
      const photo = document.getElementById('photo').value.trim();
      if (!election_id) {
        alert('Please select an election');
        return;
      }
      const res = await fetch('/api/admin/add_candidate', {
        method: 'POST',
        headers: { 'Content-Type':'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ name, election_id, photo })
      });
      const data = await res.json();
      const alertEl = document.getElementById('alert');
      if (res.ok) {
        alertEl.className = 'alert alert-success';
        alertEl.innerText = data.message || 'Candidate added';
        document.getElementById('name').value = '';
        document.getElementById('photo').value = '';
      } else {
        alertEl.className = 'alert alert-danger';
        alertEl.innerText = data.error || 'Failed';
      }
    }
    window.addEventListener('DOMContentLoaded', loadElections);
  </script>
</head>
<body>
  <nav class="navbar navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/admin/dashboard" style="font-size: 1.5rem;">üéØ BallotHub Admin</a>
      <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">‚Üê Dashboard</a>
    </div>
  </nav>
  <div class="container py-4 dashboard-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card fade-in">
          <div class="card-header text-center">
            <h4 class="mb-0">Add Candidate</h4>
          </div>
          <div class="card-body">
            <div id="alert" class="mb-3"></div>
            <form onsubmit="submitCandidate(event)">
              <div class="mb-3">
                <label class="form-label">Candidate Name</label>
                <input id="name" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Election</label>
                <select id="election_id" class="form-select" required>
                  <option value="">Loading...</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Photo URL (optional)</label>
                <input id="photo" class="form-control" />
              </div>
              <button class="btn btn-primary w-100 mt-3" style="font-size: 1.1rem; padding: 0.875rem;">
                <span>‚ûï Add Candidate</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/interactive.js"></script>
</body>
</html>
